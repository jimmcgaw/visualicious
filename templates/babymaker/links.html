{% extends "public/base.html" %}

{% block content %}
	<h1>My Links</h1>
	<br />
	<form action="." method="post">
		{% csrf_token %}
		<ul>
			{{ form.as_ul }} 
		</ul>
		<div id="submit"><input type="submit" value="Add Link"></div>
		<div id="progress" class="hidden"><img src="/media/img/animated_progress.gif" /></div>
		
	</form>
	<br /><br />
	<div id="bookmarks">
		<img src="/media/img/animated_progress.gif" />
	</div>
{% endblock %}

{% block javascript %}
	<script src="/media/js/links.js" type="text/javascript"></script>
{% endblock %}
